<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>David Alves | Links</title>
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com data:; img-src 'self' data: blob: https:; connect-src 'self'; object-src 'none'; base-uri 'self'; form-action 'self'; frame-ancestors 'none'; upgrade-insecure-requests; block-all-mixed-content">
  <meta name="referrer" content="strict-origin-when-cross-origin">
  <meta http-equiv="Permissions-Policy" content="camera=(), microphone=(), geolocation=(), payment=(), usb=()">
  <meta name="description" content="Links rápidos de David Alves: portfólio, redes sociais e contato.">
  <meta name="theme-color" content="#040806">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/bio.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
</head>

<body class="bio-body dark-theme glow-low">
  <div class="page-wrapper">
    <div class="background-elements" aria-hidden="true">
      <div class="code-background"></div>
      <div class="particles" data-count="18" aria-hidden="true"></div>
      <div class="gradient-overlay"></div>
    </div>

    <main class="bio-shell">
      <header class="bio-top glass reveal" style="--delay: 0ms">
        <div class="bio-profile">
          <div class="bio-avatar">
            <img id="bio-avatar" src="assets/img/foto-perfil.png" alt="Foto de perfil" width="96" height="96">
            <span class="bio-status" id="bio-status" aria-label="Status"></span>
          </div>
          <div class="bio-identity">
            <h1 class="bio-name" id="bio-name">David Alves</h1>
            <p class="bio-tagline" id="bio-tagline">Links rápidos</p>
            <div class="bio-meta" id="bio-meta"></div>
          </div>
        </div>

        <div class="bio-actions">
          <button class="bio-btn bio-btn-ghost" id="bio-theme-toggle" type="button" aria-label="Alternar tema">
            <span class="bio-theme-icon" aria-hidden="true">
              <i class="fas fa-moon"></i>
              <i class="fas fa-sun"></i>
            </span>
          </button>
        </div>
      </header>

      <section class="bio-section reveal" style="--delay: 80ms">
        <div class="bio-section-header">
          <h2 class="bio-section-title">Cards</h2>
          <p class="bio-section-subtitle">Destaques e atalhos principais.</p>
        </div>
        <div class="bio-card-grid" id="bio-cards" aria-label="Cards em destaque"></div>
      </section>

      <section class="bio-section reveal" style="--delay: 140ms">
        <div class="bio-section-header">
          <h2 class="bio-section-title">Links</h2>
          <p class="bio-section-subtitle">Confira minhas redes sociais e entre em contato.</p>
        </div>
        <div class="bio-link-list" id="bio-links" aria-label="Lista de links"></div>
      </section>

      <footer class="bio-footer reveal" style="--delay: 220ms">
        <div class="bio-footer-left">
          <span class="bio-footer-brand" id="bio-footer-brand">DA.</span>
          <span class="bio-footer-copy">© <span id="bio-year"></span> <span id="bio-footer-name">David Alves</span></span>
        </div>
        <div class="bio-footer-right" id="bio-footer-right"></div>
      </footer>
    </main>

    <div class="bio-toast" id="bio-toast" role="status" aria-live="polite"></div>
  </div>

  <script src="js/security.js"></script>
  <script src="js/design.tools.js"></script>
  <script src="js/bio.config.js"></script>
  <script src="js/bio.js"></script>
  <script src="js/particles.js"></script>
</body>

</html>
